<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="container-fluid card" style="width:45rem;">
	<h2 class="bg-primary text-white text-center">BOOK REGISTRATION</h2>
	<form action="register" method="post">
		<table class="table table-hover">
			<tr>
				<td>Book Name</td>
				<td><input type="text" name="bookName"></td>
			</tr>
			<tr>
				<td>Book Edition</td>
				<td><input type="number" name="bookEdition"></td>
			</tr>
			<tr>
				<td>Book Price</td>
				<td><input type="number" name="bookPrice"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Register"></td>
				<td><input type="reset" value="Cancel"></td>
			</tr>
		</table>
		<a href="booklist">Click here to see the booklist</a>
		
	</form>
</body>
</html>
